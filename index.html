<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>covid-19</title>

</head>

<body>
    <div class="page">
        <div class="main">
            <canvas id="myChart" class="schema"></canvas>
        </div>
        <div class="countries">
            <div class="allRegion">
                <input type="button" class="asia region" value="Asia">
                <input type="button" class="europe region" value="Europe">
                <input type="button" class="africa region" value="Africa">
                <input type="button" class="america region" value="Americas">
                <input type="button" class="oceania region" value="Oceania">
            </div>
            <div class="allCountries"> </div>
            <div class="options">
                <input type="button" class="deaths option" value="deaths">
                <input type="button" class="confirmed option" value="confirmed">
                <input type="button" class="recovered option" value="recovered">
                <input type="button" class="critical option" value="critical">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
